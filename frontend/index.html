<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="public/ico.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" itemprop="description" content="Vorest个人网站" />
    <meta itemprop="name" content="Vorest's Personal Website"/>
    <meta itemprop="image" content="http://shirakawananase.top/ico.png"/>
    
    <!-- 资源优化提示 -->
    <!-- DNS预解析（低成本） -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- 预连接（中需、提高在流量时需要 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- 预加载关键模块 - 聚集资源加载，提高首屏性能 -->
    <link rel="modulepreload" href="/src/main.js">
    
    <title>Vorest's Personal Website</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
