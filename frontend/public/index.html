<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorest's Personal Website</title>
  <meta name="description" content="Vorest的个人网站 - 技术分享、博客、图库">
  <meta name="keywords" content="Vorest,个人网站,技术博客,Vue.js,前端开发">
  <meta name="author" content="Vorest">
  
  <!-- 预加载关键资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- 缓存控制 -->
  <meta http-equiv="Cache-Control" content="max-age=31536000">
  
  <!-- GitHub Pages SPA 路由处理 -->
  <script>
    // 处理 GitHub Pages 的路由重定向
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
